<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta http-equiv="refresh" content="10;">  <!--Tag para recarregar a tela do navegador automaticamente-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula-10/ex006-Eventos DOM</title>
    <style>
       div#area {
        font: normal 20pt arial;
        background-color: green;
        color: white;
        width: 400px;
        height: 200px;
        line-height: 200px;
        text-align: center;
       }
       div#area2 {
        font: normal 20pt arial;
        background-color: rgb(227, 12, 224);
        color: white;
        width: 400px;
        height: 200px;
        line-height: 200px;
        text-align: center;
       }
        
    </style>
</head>
<body>
    <!--Usando Funções definidas abaixo dentro do HTML-->
    <div id="area" onclick="clicarHTML()" onmouseenter="entrarHTML()"  onmouseout="sairHTML()">Usando Funções com HTML...</div>
    <!------------------------------------------------------>

    <!--Usando Funções definidas dentro do bloco de JavaScript-->
    <div id="area2">Usando Funções com Listener...</div>
    <!------------------------------------------------------>  

    <script>
        //Usando as Funções definidas dentro do HTML
        var a = window.document.getElementById('area');
        function clicarHTML() {
            a.innerText = 'Você clicou!';
            a.style.background = 'blue';
        }
        function entrarHTML(){
            a.innerText = 'Você ENTROU!';
            a.style.background = 'red';
        }
        function sairHTML(){
            a.innerText = 'Você SAIU!';
            a.style.background = 'black';
        }
        //---------------------------------------------------

        /*Usando Funções definidas dentro do JavaScript
         com o método 'addEventListener()'*/
        var b = window.document.getElementById('area2');
        b.addEventListener('click', clicarJavaScript);
        b.addEventListener('mouseenter', entrarJavaScript);
        b.addEventListener('mouseout', sairJavaScript);

        function clicarJavaScript() {
            b.innerText = 'Você clicou!';
            b.style.background = 'blue';
        }
        function entrarJavaScript(){
            b.innerText = 'Você ENTROU!';
            b.style.background = 'red';
        }
        function sairJavaScript(){
            b.innerText = 'Você SAIU!';
            b.style.background = 'black';
        }
    </script>
</body>
</html>
